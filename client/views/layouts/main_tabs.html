<template name="main_tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-positive"}}
      {{> ionTab title="Capture" path="capture" icon="android-home"}}
      {{> ionTab title="Results" path="results" icon="android-star"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios" class="tabs-positive"}}
      {{> ionTab title="Capture" path="capture" iconOff="ios-home-outline" iconOn="ios-home"}}
      {{> ionTab title="Results" path="results" iconOff="ios-star-outline" iconOn="ios-star"}}
    {{/ionTabs}}
  {{/if}}
</template>
