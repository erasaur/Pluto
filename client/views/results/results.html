<template name="results">
  {{> results_nav}}

  {{#ionView}}
    {{#ionContent}}
      {{#if loadingResults}}
        {{> loading}}
      {{else}}
        {{#if results.original}}
          <div class="padded row">
          	<div class="col">
          		<div class="panel original">
            		<h4 class="panel-title">You Said:</h4>
            		<p>{{results.original}}</p>
            	</div> 
          	</div>
          	<div class="col">
          		<div class="panel results">
            		<h4 class="panel-title">Emoji translation:</h4>
                {{#if results.emoji}}
            		  <p><span style="content: {{results.emoji}}"></span></p>
                {{else}}
                  <p>{{results.original}}</p>
                  <p><small>(We couldn't find a match ðŸ˜ž)</small></p>
                {{/if}}
            	</div>
            </div>
          </div>
        {{/if}}

        {{#if past_results.length}}
          {{#each past_results}}
            <div class="panel">
              <h5 class="panel-title">Emoji translation</h5>
              <p>{{original}}</p>
            </div>
          {{/each}}
        {{else}}
          <div class="padded">No past results to show.</div>
        {{/if}}
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
