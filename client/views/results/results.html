<template name="results">
  {{> results_nav}}

  {{#ionView}}
    {{#ionContent}}
      {{#if results.original}}
        <div class="padded row">
        	<div class="col">
        		<div class="panel original">
          		<h4 class="panel-title">You Said:</h4>
          		<p>{{results.original}}</p>
          	</div> 
        	</div>
        	<div class="col">
        		<div class="panel results">
          		<h4 class="panel-title">Emoji translation:</h4>
              {{#if results.emoji}}
          		  <p>{{{results.emoji}}}</p>
              {{else}}
                <p>{{results.original}}</p>
                <p><small>(We couldn't find a match ðŸ˜ž)</small></p>
              {{/if}}
          	</div>
          </div>
        </div>
      {{/if}}

      <div class="past-result">
        <h4 class="uppercase panel-title"><small>Past Results</small></h4>
      </div>

      {{#if past_results.length}}
        {{#each past_results}}
          <div class="panel past-result">
            <h5 class="panel-title">{{{emoji}}}</h5>
            <p>{{original}}</p>
          </div>
        {{/each}}
      {{else}}
        <div class="padded">No past results to show.</div>
      {{/if}}
    {{/ionContent}}
  {{/ionView}}

</template>
